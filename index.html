<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./sass/styles.css" />

    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <main class="result flow">
      <header class="result__header flow">
        <p class="result__header-heading fs-600 fw-medium">Your Result</p>

        <div class="result__header-score">
          <span class="fs-800 fw-bold">76</span>
          <p>of 100</p>
        </div>

        <div
          class="flex"
          style="flex-direction: column; justify-content: center"
        >
          <p class="result__header-subheading fs-700 fw-bold">Great</p>

          <p class="result__header-content">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </header>

      <section class="result__summary flow">
        <h2 class="result__summary-heading fs-500">Summary</h2>

        <ul role="list" class="list"></ul>

        <button class="result__button">Continue</button>
      </section>
    </main>
  </body>
</html>
